<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Ambulancia -->
  <g transform="translate(50, 50)">
    <!-- Cuerpo de la ambulancia -->
    <rect x="-20" y="-8" width="40" height="16" fill="white" rx="2"/>
    
    <!-- Cabina -->
    <rect x="-20" y="-8" width="12" height="16" fill="white" rx="2"/>
    
    <!-- Cruz mÃ©dica -->
    <rect x="-6" y="-2" width="12" height="4" fill="#dc2626"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#dc2626"/>
    
    <!-- Ruedas -->
    <circle cx="-12" cy="10" r="3" fill="#374151"/>
    <circle cx="12" cy="10" r="3" fill="#374151"/>
    
    <!-- Luces -->
    <circle cx="-18" cy="-4" r="1.5" fill="#fbbf24"/>
    <circle cx="-18" cy="4" r="1.5" fill="#ef4444"/>
  </g>
  
  <!-- Texto "LR" (La Rioja) -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LR</text>
</svg>
